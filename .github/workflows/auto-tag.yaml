name: Auto Tag on Version Change

permissions:
  contents: write

on:
  push:
    branches:
      - master
    paths:
      - 'package.json'

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # 前のコミットも取得
      
      - name: Get current version
        id: current_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"
      
      - name: Get previous version
        id: previous_version
        run: |
          git checkout HEAD^
          PREV_VERSION=$(jq -r '.version' package.json 2>/dev/null || echo "")
          git checkout -
          echo "prev_version=$PREV_VERSION" >> $GITHUB_OUTPUT
          echo "Previous version: $PREV_VERSION"
      
      - name: Check if version changed
        id: check_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          PREVIOUS="${{ steps.previous_version.outputs.version }}"
          
          if [ "$CURRENT" != "$PREVIOUS" ] && [ -n "$CURRENT" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed from $PREVIOUS to $CURRENT"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged"
          fi
      
      - name: Check if tag exists
        if: steps.check_version.outputs.changed == 'true'
        id: check_tag
        run: |
          VERSION="${{ steps.current_version.outputs.version }}"
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION does not exist"
          fi
      
      - name: Create and push tag
        if: steps.check_version.outputs.changed == 'true' && steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.current_version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release version $VERSION"
          git push origin "v$VERSION"
          echo "Successfully created and pushed tag v$VERSION"
